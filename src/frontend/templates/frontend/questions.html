{% extends 'frontend/base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<form action="" method="POST" class="w-fit mx-auto text-[20px]">
    {% csrf_token %}
    
    {{ form }}
    
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Submit
    </button>

</form>
    

{% endblock content %}
